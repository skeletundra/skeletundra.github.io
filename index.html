<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Prototype</title>
    <style>
        /* styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0b1a26;
            color: #ffffff;
            line-height: 1.6;
        }

        /* header nav */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* dropdown logic */
        .dropdown {
            position: relative;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #162a3a;
            min-width: 200px;
            border: 1px solid white;
            z-index: 10;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hero {
            position: relative;
            min-height: 80vh;
            padding: 50px;
            /* todo: replace with actual image */
            background-image: linear-gradient(rgba(11, 26, 38, 0.8), rgba(11, 26, 38, 0.8)), url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hook-box {
            border: 1px solid white;
            padding: 40px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
        }

        /* infocards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .card {
            border: 1px solid white;
            padding: 40px 20px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
        }

        .card h3 {
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hyperlink-btn {
            display: inline-block;
            border: 1px solid white;
            padding: 8px 25px;
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .hyperlink-btn:hover {
            background: white;
            color: #0b1a26;
        }

        /* footer/scrollbar */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        /* mobile adjustments */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 20px; text-align: center; }
            .card-container { flex-direction: column; align-items: center; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>Website Name</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    Specific Info â–¾
                    <div class="dropdown-content">
                        <a href="#">OLED Details</a>
                        <a href="#">LCD Details</a>
                        <a href="#">Technical Specs</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="hero">
        <!--purpose statement box-->
        <div class="hook-box">
            <p>Hook, Statement on Website Purpose. This section explains the primary goal of the site.</p>
        </div>

        <!--3 cards-->
        <div class="card-container">
            <div class="card">
                <h3>OLED Information</h3>
                <a href="#" class="hyperlink-btn">hyperlink</a>
            </div>

            <div class="card">
                <h3>Comparison</h3>
                <a href="#" class="hyperlink-btn">hyperlink</a>
            </div>

            <div class="card">
                <h3>LCD Information</h3>
                <a href="#" class="hyperlink-btn">hyperlink</a>
            </div>
        </div>
    </main>

    <footer>
        Scroll-Down
    </footer>
        <!--todo: add actual scroll-down feature-->
</body>
</html>
